plugins {
    id 'java-library'
}

dependencies {
    implementation project(':recipes-data')
    implementation project(':recipes-domain')

    def useCasesDependencies = rootProject.ext.useCasesDependencies
    def useCasesTestDependencies = rootProject.ext.useCasesTestDependencies

    implementation useCasesDependencies.javaInject
    implementation useCasesDependencies.rxJava

    testImplementation useCasesTestDependencies.jUnit
    testImplementation useCasesTestDependencies.jupiterApi
    testRuntimeOnly useCasesTestDependencies.jupiterEngine
    testImplementation useCasesTestDependencies.mockitoCore
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}